<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<!--
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
-->
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="new-pet-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-card {
        padding: 12px 12px;
        width: 90%;
      }
    </style>

    <paper-card>
      <h2>Add a new letter</h2>
      <form is="iron-form" id="form" method="post" action="/api/new-pet">
        <paper-input name="author" label="Author"></paper-input>
        <paper-input name="recipient" label="Recipient"></paper-input>
        <paper-button on-tap="submit_">Submit</paper-button>
      </form>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'new-pet-view',

      submit_: function() {
        this.$.form.submit();
      },
    });
  </script>
</dom-module>
