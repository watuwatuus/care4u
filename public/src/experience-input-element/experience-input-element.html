<dom-module id="experience-input-element">
  <template>
    <style include="shared-styles">
      :host {
	  display: block;	  
	  padding: 10px;
      }
      paper-card {
	  padding: 12px 12px;
	  width: 90%;
      }
    </style>
    

    <paper-input name="company_name" label="Company Name" value="{{position.company_name}}" required></paper-input>
    <paper-input name="division" label="Division" value="{{position.division}}" required></paper-input>
    <paper-input name="position" label="Posiiton" value="{{position.position}}" required></paper-input>
    <br>
    <paper-dropdown-menu label="From" name="from" value="{{position.from}}" required> 
      <paper-menu class="dropdown-content">
	<!--<template name="hehe" is="dom-repeat" items="1:2" -->
	<paper-item value="2001">2001</paper-item>
	<paper-item value="2002">2002</paper-item>
	<paper-item value="2003">2003</paper-item>
      </paper-menu>
    </paper-dropdown-menu>
    <paper-dropdown-menu label="Till" name="till" value="{{position.till}}" required>
      <paper-menu class="dropdown-content">
	<paper-item value="2001">2001</paper-item>
	<paper-item value="2002">2002</paper-item>
	<paper-item value="2003">2003</paper-item>
      </paper-menu> 
    </paper-dropdown-menu>
    
  </template>
  
  <script>
    Polymer({
	is: 'experience-input-element',

	properties: {
	    position: {
		type: Object,
		value: {}
	    },
	    
	},	
	
    });
  </script>
  
</dom-module>
