<dom-module id="list-classes-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-card {
        padding: 12px 12px;
        width: 90%;
      }
    </style>

    <h1> I m here </h1>
    <iron-list items="[[response]]" as="item">
      <template>
	<paper-card>
	<paper-item> [[item.class_title]] [[item.class_score]]</paper-item>
	<paper-item> [[item.class_category]] </paper-item>
        <paper-item> [[item.class_description]] </paper-item>
        <paper-item> [[item.teacher_name]] </paper-item>
	<!--	<iron-item> [[item.education]] </iron-item> -->
        <iron-list items="[[item.work_experience]]" as="workItem">
	  <template>
	    <paper-item> [[workItem.company_name]] [[workItem.division]] [[workItem.title]]</paper-item>
	    
	  </template>
	</iron-list>
	<a href="/new-user">see more</a> 
      </template>
      <paper-card>
    </iron-list>

    <iron-ajax
       auto
       id = "ajaxListClasses"
       url = "/test_data/classes_ex.json"
       last-response = "{{response}}"
       on-response = "checkResponse"
       handle-as = "json"
       method = "GET"
       >
    </iron-ajax>
    <!--<span>{{response}}<span> -->
  </template>

  <script>
    Polymer({
      is: 'list-classes-view',

      checkResponse: function(){
        console.log(this.response);
      },


    });
  </script>
</dom-module>
