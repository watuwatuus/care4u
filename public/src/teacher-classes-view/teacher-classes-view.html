<dom-module id="teacher-classes-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-card {
        padding: 12px 12px;
        width: 90%;
      }
    </style>

    <h1> I m here </h1>
    <iron-list items="[[response]]" as="class">
      <template>
	<paper-card>
	  <paper-item> [[class.title]] [[item.class_score]]</paper-item>
	  <paper-item> [[class.score]] </paper-item>
	  <paper-item> [[class.category]] </paper-item>
          <paper-item> [[class.description]] </paper-item>
          <paper-item> [[class.level]] </paper-item>
	  <a href$="/edit-class/[[class.id]]">Details</a>
	</paper-card>
      </template>
    </iron-list> 


    <iron-ajax
       auto
       id = "ajaxListMyClasses"
       url = "/test_data/single_teacher_classes.json"
       last-response = "{{response}}"
       on-response = "checkResponse"
       handle-as = "json"
       method = "GET"
       >
    </iron-ajax>

    <!--<span>{{response}}<span> -->
  </template>

  <script>
    Polymer({
      is: 'teacher-classes-view',

      checkResponse: function(){
        console.log(this.response);
    },

    });
  </script>
</dom-module>
