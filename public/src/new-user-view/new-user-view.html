<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="new-user-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-card {
        padding: 12px 12px;
        width: 90%;
      }
    </style>

    <paper-card>
      <form is="iron-form" method="post" action="/api/new-user" id="form">
	<paper-input name="pet_name" label="Pet Name" required></paper-input>
	<br>
	<paper-dropdown-menu label="Pet Type" name="pet_type" required>
	  <paper-menu class="dropdown-content">
	    <paper-item value="cat">Cat</paper-item>
	    <paper-item value="dog">Dog</paper-item>
	  </paper-menu>
	</paper-dropdown-menu>
	<paper-button raised on-tap="submit_">Submit</paper-button>
	<!--<div class="output"></div> -->
      </form>
    </paper-card>
  </template>
  
  <script>
    Polymer({
      is: 'new-user-view',
      submit_: function() {
        this.$.form.submit();
      },
    });
    
  </script>
</dom-module>
